<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Genius</title>
  </head>
  <body class="max-w-7xl px-3 mx-auto">
    <header
      class="flex justify-between items-center rounded-lg p-3 my-4 bg-blue-200"
    >
      <div>
        <h1 class="text-4xl font-bold">Interactive</h1>
        <p class="text-2xl">Geometric Genius</p>
      </div>
      <button class="btn btn-primary">Blog</button>
    </header>
    <main class="flex  flex-col ">
      <!-- card box -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <div class="card w-96 bg-pink-200 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <p>
                <input type="text" class="border w-20 px-2" placeholder="base" id="triangle-base">
                <span class="ml-2">cm</span>
                <input type="text" class="ml-3 border w-20 px-2" placeholder="height" id="triangle-height">
                <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions w-full">
              <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w x l</p>
            <p>
                <input type="text" class="border w-20 px-2" placeholder="width" id="rectangle-width">
                <span class="ml-2">cm</span>
                <input type="text" class="ml-3 border w-20 px-2" placeholder="length" id="rectangle-length">
                <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions w-full">
              <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="images/parallelogram.png"
              alt="Shoes"
              class="rounded-xl"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b x h</p>
            <p>
                <input type="text" class="border w-20 px-2" placeholder="base" id="parallelogram-base">
                <span class="ml-2">cm</span>
                <input type="text" class="ml-3 border w-20 px-2" placeholder="height" id="parallelogram-height">
                <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions w-full">
              <button onclick="parallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rhombus</h2>
            <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
            <div class="card-actions">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Pentagon</h2>
            <p>Area (A) = 0.5 x p x b</p>
            <div class="card-actions">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = ab</p>
            <div class="card-actions">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calc -->
      <div>
        <h1 class="text-3xl"><u>Area Calculation</u></h1>
      </div>
    </main>
    <script src="area-calculator.js"></script>
  </body>
</html>
